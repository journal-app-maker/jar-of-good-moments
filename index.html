<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar of Good Memories</title>

    <!-- Bright Soothing Theme -->
    <link rel="stylesheet" href="style.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <link rel="icon" href="icon1.png" type="image/png">
</head>
<body>

    <div class="container">
        <h1>Jar of Good Memories</h1>

        <textarea id="memoryInput" placeholder="Write your good moment..."></textarea>
        <button id="addBtn">Add to Jar</button>

        <div class="jar-section">
            <img src="jar.png" class="jar-img" alt="Jar">
            <div id="slipsContainer" class="slips"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>

</body>
</html>
