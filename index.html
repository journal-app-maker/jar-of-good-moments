<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Memories Jar</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <!-- iPhone PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Memories Jar">
    <link rel="apple-touch-icon" href="icons/icon1.png">
</head>

<body>
    <div class="container">
        <h1>Good Memories Jar</h1>

        <textarea id="memoryInput" placeholder="Write your good moment here..."></textarea>
        <button id="addBtn">Add to Jar</button>

        <!-- REAL JAR IMAGE AREA -->
        <div class="jar-container">
            <img src="icons/jar.png" class="jar-image">
            <div id="slipsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- SERVICE WORKER -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW failed:", err));
    }
    </script>
</body>
</html>
