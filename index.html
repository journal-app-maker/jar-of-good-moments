<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar of Good Memories</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- iPhone Icon -->
    <link rel="apple-touch-icon" href="icon1.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon1.png">
</head>
<body>

    <div class="container">
        <h1>Jar of Good Memories</h1>

        <textarea id="memoryInput" placeholder="Write your good moment..."></textarea>

        <div class="btn-row">
            <button id="addBtn">Add to Jar</button>
            <button id="viewBtn" class="secondary">View Memories</button>
        </div>

        <div class="jar-section">
            <img src="jar.png" class="jar-img" alt="Jar">
            <div id="slipsContainer" class="slips"></div>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>Your Memories</h2>
            <ul id="memoryList"></ul>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>

</body>
</html>
